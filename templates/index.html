<!doctype html>
<html lang="en">
<head>
  <title>My RSS reader</title>
  <meta charset="utf-8">
  <meta name="description" content="RSS reader">
  <meta name="author" content="VÃ­ctor Peinado">
  <link rel="icon" type="image/ico" href="static/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>

<h1>My RSS reader</h1>

{% for item in items %}

  <h2>{{item["site"]}}</h2>

  <ul>
    {% for feed in item["feedlist"] %}
      <li>
        <p><a href="{{feed["url"]}}" target="_blank">{{feed["title"]}}</a></p>
        <!--<p>{{feed["text"][:100]}}</a></p>-->
        <p>{% for entity in feed["entities"] %}
          <span class="tag"><a href="{{entity[1]}}" target="_blank">{{entity[0]}}</a></span>
        {% endfor %}</p>
      </li>
    {% endfor %}
</ul>

{% endfor %}

</body>
</html>
